<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/your_path_to_version_6_files/css/fontawesome.css" rel="stylesheet" />
    <title>Character Showcase</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.hdqwalls.com/wallpapers/spiderman-into-the-spider-verse-2018-movie-4k-3u.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 60%;
            perspective: 1000px;
        }

        .character {
            position: absolute;
            width: 200px;
            height: 300px;
            opacity: 0.5;
            transition: transform 0.5s, opacity 0.5s;
        }

        .character img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .character.active {
            transform: scale(1.5);
            opacity: 1;
            z-index: 1;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100px;
            margin-top: 20px;

        }

        .button-container i {
            font-size: 32px;
            /* Verhoog de font-size naar jouw voorkeur */
            cursor: pointer;
            background-color: white;
        }

        .info-container {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Achtergrondkleur met transparantie */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            /* Schaduw voor de container */
        }

        .info {
            display: none;
            /* Verberg alle info-boxen standaard */
        }

        .info.active {
            display: block;
            /* Toon alleen de actieve info-box */
        }

        .info h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .info p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="carousel">
        <div class="character" id="character1"><img
                src="https://file.removal.ai/preview/3905044b-dfbb-4254-b59d-7d190319aca5-image.png" alt="Character 1">
        </div>
        <div class="character" id="character2"><img
                src="https://file.removal.ai/preview/e5a5f08d-0b9c-4a1e-9bd0-fc32ab78ec5d-image.png" alt="Character 2">
        </div>
        <div class="character" id="character3"><img
                src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/2cba2889-1591-4a34-8a06-cf3749f99775/dg1ircv-26b1ec0a-ad64-4796-bb1f-c7cbb121b4d4.png/v1/fill/w_660,h_1211/spiderman_2099___miguel_o_hara___movie_version__by_rmrlr2020_dg1ircv-pre.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MjM0NyIsInBhdGgiOiJcL2ZcLzJjYmEyODg5LTE1OTEtNGEzNC04YTA2LWNmMzc0OWY5OTc3NVwvZGcxaXJjdi0yNmIxZWMwYS1hZDY0LTQ3OTYtYmIxZi1jN2NiYjEyMWI0ZDQucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.qqmz_lmen6zlcNfbcEGycyiAWERl4bQqpq2Ni4dmKiI"
                alt="Character 3"></div>
        <!-- Voeg meer characters toe indien nodig -->
    </div>
    <div class="button-container">
        <i id="prev" class="fas fa-arrow-left"></i>
        <i id="next" class="fas fa-arrow-right"></i>
    </div>


    <div class="info-container">
        <div class="info" id="info-character1">
            <h2>Character 1</h2>
            <p>Sterkte: Hoog</p>
            <p>Snelheid: Gemiddeld</p>
            <!-- Voeg hier andere eigenschappen toe -->
        </div>
        <div class="info" id="info-character2">
            <h2>Character 2</h2>
            <p>Sterkte: Gemiddeld</p>
            <p>Snelheid: Hoog</p>
            <!-- Voeg hier andere eigenschappen toe -->
        </div>
        <div class="info" id="info-character3">
            <h2>Character 3</h2>
            <p>Sterkte: Laag</p>
            <p>Snelheid: Zeer Hoog</p>
            <!-- Voeg hier andere eigenschappen toe -->
        </div>
        <!-- Voeg meer info-boxen toe voor extra characters -->
    </div>

    <script>
        let currentCharacter = 0;
        const characters = document.querySelectorAll('.character');
        const infoBoxes = document.querySelectorAll('.info');

        document.getElementById('prev').addEventListener('click', () => {
            updateCharacterDisplay(-1);
        });

        document.getElementById('next').addEventListener('click', () => {
            updateCharacterDisplay(1);
        });

        function updateCharacterDisplay(direction) {
            characters[currentCharacter].classList.remove('active');
            infoBoxes[currentCharacter].classList.remove('active'); // Verwijder actieve class van huidige info-box
            currentCharacter = (currentCharacter + direction + characters.length) % characters.length;
            characters[currentCharacter].classList.add('active');
            infoBoxes[currentCharacter].classList.add('active'); // Voeg actieve class toe aan nieuwe info-box
            arrangeCharacters();
        }

        function arrangeCharacters() {
            const angle = 360 / characters.length;
            characters.forEach((character, index) => {
                const rotation = angle * (index - currentCharacter);
                character.style.transform = `rotateY(${rotation}deg) translateZ(400px)`;
            });
        }

        // Initialize character display
        characters[currentCharacter].classList.add('active');
        infoBoxes[currentCharacter].classList.add('active'); // Toon de eerste info-box bij het laden
        arrangeCharacters();
    </script>

</body>

</html>
