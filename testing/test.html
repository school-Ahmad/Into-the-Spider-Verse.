<!DOCTYPE html>

<head>

    <div class="mydiv">

        <i class="fas fa-film"></i> Bekijk de Trailer
      </a>
      <img id="bgimg" class="background parallax" width="1920px" height="1080"
        src="https://wallpapercave.com/wp/wp8719126.png" />
    </div>
    <div class="scrollbar">
      <div class="tracker" id="tracker"></div>
    </div>

  </div>
